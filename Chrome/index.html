<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dnayaka Search</title>
<link rel="icon" href="../th.jpg" type="image/icon type">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <div class="container">
            <input type="text" name="q" placeholder="Search...">
            <div class="search"></div>
        </div>
    </form>

    <div class="shortcuts">
        <a href="https://youTube.com">
            <div class="shortcut"><span class="shortcut-icon">Y</span> YouTube</div>
        </a>
        <a href="https://github.com">
            <div class="shortcut"><span class="shortcut-icon">G</span> Github</div>
        </a>
        <a href="https://chat.openai.com">
            <div class="shortcut"><span class="shortcut-icon">C</span> ChatGPT</div>
        </a>
        <a href="https://codepen.io">
            <div class="shortcut"><span class="shortcut-icon">C</span> Codepen</div>
        </a>
        <a href="https://whatsapp.com">
            <div class="shortcut"><span class="shortcut-icon">W</span> Whatsapp</div>
        </a>
        <a href="https://dnayaka.github.io/bored">
            <div class="shortcut"><span class="shortcut-icon">D</span> Dnayaka Web</div>
        </a>
        <a href="http://127.0.0.1:5500">
            <div class="shortcut"><span class="shortcut-icon">L</span> Local Host</div>
        </a>
    </div>

</body>
</html>
