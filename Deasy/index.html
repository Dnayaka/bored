<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D'Easy Search</title>
<link rel="icon" href="../th.jpg" type="image/icon type">
<link rel="stylesheet" href="style.css">
<style>
    body {
        background-color: #222;
        color: #fff;
    }

    .container input[type="text"] {
        background-color: #333;
        color: #fff;
    }

    .collapsible {
        background-color: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        outline: none;
        font-size: 16px;
    }

    .active, .collapsible:hover {
        background-color: #777;
    }

    .content {
        padding: 0 18px;
        display: none;
        overflow: hidden;
        background-color: #333;
    }

    .shortcut {
        background-color: #444;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        text-align: center;
    }

    .shortcut:hover {
        background-color: #666;
    }
</style>
</head>
<body>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <div class="container">
            <input type="text" name="q" placeholder="Search...">
            <div class="search"></div>
        </div>
    </form>

    <button class="collapsible">Shortcuts</button>
    <div class="content">
        <div class="shortcuts">
            <a href="https://youTube.com">
                <div class="shortcut"><span class="shortcut-icon">Y</span> YouTube</div>
            </a>
            <a href="https://github.com">
                <div class="shortcut"><span class="shortcut-icon">G</span> Github</div>
            </a>
            <a href="https://chat.openai.com">
                <div class="shortcut"><span class="shortcut-icon">C</span> ChatGPT</div>
            </a>
            <a href="https://codepen.io">
                <div class="shortcut"><span class="shortcut-icon">C</span> Codepen</div>
            </a>
            <a href="https://whatsapp.com">
                <div class="shortcut"><span class="shortcut-icon">W</span> Whatsapp</div>
            </a>
            <a href="https://dnayaka.github.io/bored">
                <div class="shortcut"><span class="shortcut-icon">D</span> Dnayaka Web</div>
            </a>
            <a href="http://127.0.0.1:5500">
                <div class="shortcut"><span class="shortcut-icon">L</span> Local Host</div>
            </a>
            <!-- New shortcuts -->
            <a href="https://facebook.com">
                <div class="shortcut"><span class="shortcut-icon">F</span> Facebook</div>
            </a>
            <a href="https://twitter.com">
                <div class="shortcut"><span class="shortcut-icon">T</span> Twitter</div>
            </a>
            <a href="https://instagram.com">
                <div class="shortcut"><span class="shortcut-icon">I</span> Instagram</div>
            </a>
        </div>
    </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
